<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 70" fill="none">
  <defs>
    <!-- Vibrant AI Gradient -->
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" /> <!-- Indigo -->
      <stop offset="50%" stop-color="#EC4899" /> <!-- Rose -->
      <stop offset="100%" stop-color="#F43F5E" /> <!-- Red/Rose -->
    </linearGradient>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: Abstract Sparkle / North Star -->
  <g transform="translate(15, 12) scale(0.9)">
    <!-- Main Vertical/Horizontal Rays -->
    <path d="M25 0 C25 20 20 25 0 25 C20 25 25 30 25 50 C25 30 30 25 50 25 C30 25 25 20 25 0 Z" 
          fill="url(#magicGradient)" 
          filter="url(#softGlow)" />
          
    <!-- Small Secondary Sparkle -->
    <path d="M55 5 C55 10 52 12 45 12 C52 12 55 14 55 20 C55 14 58 12 65 12 C58 12 55 10 55 5 Z" 
          fill="#3B82F6" 
          opacity="0.8" />
  </g>

  <!-- Text -->
  <text x="80" y="47" 
        font-family="'Inter', system-ui, sans-serif" 
        font-weight="700" 
        font-size="36" 
        fill="#FFFFFF"
        letter-spacing="-1">
    ResAnlys
  </text>
  
  <!-- Tiny dot accent on 'y' or just decorative -->
  <circle cx="218" cy="18" r="2" fill="#EC4899" opacity="0.6" />
</svg>
