<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <!-- Premium Blue-Cyan Gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#0891B2" />
    </linearGradient>
    
    <!-- Neon Underline Gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0" />
    </linearGradient>

    <!-- Scan Line Gradient -->
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F43F5E" stop-opacity="0" />
      <stop offset="50%" stop-color="#F43F5E" />
      <stop offset="100%" stop-color="#F43F5E" stop-opacity="0" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Icon Section (Left) -->
  <g transform="translate(10, 10) scale(1.2)">
    <!-- Document Shape -->
    <path d="M10 5 H30 L40 15 V45 H10 V5 Z" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          stroke-linejoin="round"
          fill="url(#logoGradient)" 
          fill-opacity="0.05" />
    
    <!-- Folded Corner -->
    <path d="M30 5 V15 H40" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          stroke-linejoin="round" 
          stroke-opacity="0.8"/>

    <!-- Content Lines -->
    <path d="M16 18 H34 M16 24 H34 M16 30 H28" 
          stroke="url(#logoGradient)" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-opacity="0.6" />

    <!-- Scan Line Effect -->
    <line x1="6" y1="36" x2="44" y2="36" 
          stroke="url(#scanGradient)" 
          stroke-width="1.5" 
          filter="url(#glow)" />
          
    <circle cx="16" cy="40" r="1" fill="#F43F5E" opacity="0.8" />
    <circle cx="25" cy="38" r="1" fill="#F43F5E" opacity="0.8" />
    <circle cx="34" cy="41" r="1" fill="#F43F5E" opacity="0.8" />
    <path d="M16 40 L25 38 L34 41" stroke="#F43F5E" stroke-width="0.5" opacity="0.6" />
  </g>

  <!-- Text Section (Right) -->
  <g transform="translate(75, 52)">
    <text font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-weight="700" 
          font-size="32" 
          letter-spacing="-0.5"
          fill="url(#logoGradient)">
      ResAnlys
    </text>
    
    <!-- Neon Underline: Adjusted to y=12 (Absolute y=64) to match Icon Bottom -->
    <rect x="0" y="12" width="160" height="1.5" fill="url(#neonGradient)" opacity="0.8" />
  </g>
</svg>
