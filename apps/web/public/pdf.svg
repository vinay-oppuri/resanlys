<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vibrant Blue-Cyan Gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#06B6D4" />
    </linearGradient>
    
    <!-- Vibrant Pink-Purple Gradient for accent -->
    <linearGradient id="glowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F43F5E" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>

    <!-- Scanner Beam Gradient -->
    <linearGradient id="scanBeam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F43F5E; stop-opacity:0" />
      <stop offset="50%" style="stop-color:#F43F5E; stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F43F5E; stop-opacity:0" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(60, 26) scale(0.9)">
    <!-- PDF Document Shape with Folded Corner -->
    <path d="M60 20 H280 L360 100 V440 C360 462 342 480 320 480 H60 C38 480 20 462 20 440 V60 C20 38 38 20 60 20 Z"
          fill="url(#mainGradient)" fill-opacity="0.08"
          stroke="url(#mainGradient)" stroke-width="12" stroke-linejoin="round" />
    
    <!-- Folded Corner Flap -->
    <path d="M280 20 V100 H360" stroke="#06B6D4" stroke-width="12" stroke-linejoin="round" fill="#E0F2FE" fill-opacity="0.2"/>

    <!-- Document Lines (Abstract Text) -->
    <path d="M70 140 H310 M70 190 H310 M70 240 H220" 
          stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" opacity="0.5"/>

    <!-- Scanning Beam Effect -->
    <rect x="-10" y="280" width="400" height="40" fill="url(#scanBeam)" filter="url(#glow)" opacity="0.6" />
    <line x1="-10" y1="300" x2="390" y2="300" stroke="#F43F5E" stroke-width="4" filter="url(#glow)" />

    <!-- AI Circuits/Nodes overlaying bottom half -->
    <g filter="url(#glow)">
        <circle cx="100" cy="400" r="6" fill="#8B5CF6" />
        <circle cx="250" cy="350" r="6" fill="#8B5CF6" />
        <circle cx="300" cy="420" r="6" fill="#8B5CF6" />
        <path d="M100 400 L140 370 H220 L250 350 L300 420" stroke="#8B5CF6" stroke-width="3" fill="none" opacity="0.7"/>
    </g>
  </g>
</svg>